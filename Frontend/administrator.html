<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/ico" href="./assets/favicon.ico" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
  <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Barra de navegacion -->
  <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Mi restaurante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <button type="submit" class="btn btn-danger" onclick="cerrarSesion()">Cerrrar sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="masthead"
    style="background: url(&quot;assets/img/bannerComida.jpg&quot;) bottom / cover no-repeat; width: auto; height: 4em;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-6 col-xl-8 offset-xl-1 mx-auto">
        </div>
      </div>
    </div>
  </header>
  <div class="container p-2">
    <div class="col-md-8">
      <div class="card-title">
        <h3>¡Bienvenido! </h3>
        <div id="saludo"></div>
      </div>
    </div>
  </div>

  <div class="container" style="display: flex;">

    <form id="formulario">
      <div class="p-2">
        <div class="card " style="width: 26rem;">
          <div class="card-body">
            <div class="p-2">
              <div class="mb-3">
                <label for="inputNameFood" class="form-label">Nombre de la comida: </label>
                <input type="text" class="form-control" id="nameFood1" name="nameFood">
              </div>
              <div class="mb-3">
                <label for="formControlDescription" class="form-label">Descripción: </label>
                <textarea class="form-control" id="formControlDescription" rows="3" name="descriptionFood"></textarea>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <input type="file" id="food-image" accept="image/*" />
                  <div id="mensaje"></div>
                </div>
              </div>
              <div class="mb-3">
                <select id="tipocomida" class="form-select" aria-label="seleccion">
                  <option selected>Selecciona el tipo de comida</option>
                  <option value="entrada">Entrada</option>
                  <option value="sopa">Sopa</option>
                  <option value="platillo">Platillo</option>
                  <option value="bebida">Bebida</option>
                  <option value="postre">Postre</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Precio $</span>
                <input type="number" class="form-control" aria-label="Pesos MXN" id="preciocomida">
              </div>
              <button type="submit" class="btn btn-primary" onclick="crear()">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>

</body>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>

<script src="assets/js/servicio-administrador.js"></script>
<script src="assets/js/servicio-login.js"></script>

    <div class="col-md-10 col-lg-8 mx-auto">
      <ul class="list-inline text-center">

        <a href="https://github.com/Luis501Angel" target="_blank" class="link-dark">
          <li class="list-inline-item"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i
                class="fa fa-github fa-stack-1x fa-inverse"></i></span></li>
        </a>
      </ul>
      <p class="text-muted copyright">Copyright&nbsp;© Luis501Angel 2021</p>
    </div>
  </div>
</div>
</footer>

</html>
